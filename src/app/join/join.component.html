<section class="joinUs mt-5">
  <h4>Register For Free</h4>
  
  <form [formGroup]="joinIN" class="mb-5" (ngSubmit)="onSubmit(joinIN)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" type="text" name="firstName" id="firstName" class="form-control w-75"
        placeholder="Type the user First name..">
      <span class="  text-danger  my-2 d-block "
      *ngIf="joinIN.controls['firstName'].valid == false && joinIN.controls['firstName'].touched == true"
      >User First Name IS Not Vaild</span>
    </div>

    <div class="form-group">
      <label for="firstName">Last Name</label>
      <input formControlName="lastName" type="text" name="lastName" id="lastName" class="form-control w-75"
        placeholder="Type the user Last name..">
      <span class="  text-danger  my-2 d-block "
      *ngIf="joinIN.controls['lastName'].valid == false && joinIN.controls['lastName'].touched == true">
      User Last Name IS Not Vaild</span>
    </div>

    <div class="form-group">
      <label for="email">User Mail</label>
      <input formControlName="email" type="email" name="email" id="email" class="form-control w-75"
        placeholder="Type the user email..">
      <span class="  text-danger  my-2 d-block "
      *ngIf="joinIN.controls['email'].valid == false && joinIN.controls['email'].touched == true">
      User Email Adress IS Not Vaild</span>
    </div>

    <div class="form-group">
      <label for="firstName">User Age</label>
      <input formControlName="age" type="number" name="age" id="age" class="form-control w-75"
        placeholder="Type the user name..">
      <span class="  text-danger  my-2 d-block "
      *ngIf="joinIN.controls['age'].valid == false && joinIN.controls['age'].touched == true">
      User Age IS Not Vaild</span>
    </div>

    <div class="form-group">
      <label for="firstName">User Password</label>
      <input formControlName="password" type="password" name="password" id="password" class="form-control w-75"
        placeholder="Type the user name..">
      <span class="  text-danger  my-2 d-block "
      *ngIf="joinIN.controls['password'].valid == false && joinIN.controls['password'].touched == true">
      User Password IS Not Vaild</span>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</section>
